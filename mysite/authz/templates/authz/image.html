<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Drawing Note</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      gap: 15px;
    }

    .controls label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 5px;
    }

    .controls input[type="color"],
    .controls input[type="range"],
    .controls input[type="number"],
    .controls select {
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .controls button {
      padding: 6px 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: crosshair;
    }

    #textInputBox {
      position: absolute;
      display: none;
      z-index: 10;
      background: white;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #textInputBox input[type="text"] {
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #textInputBox button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      canvas {
        width: 95%;
        height: auto;
      }
    }
canvas {
  touch-action: none;
}
  </style>
</head>
<body>

<h2>Draw to remember</h2>

<div class="controls">

  <label>Background:
    <input type="color" id="bgColorPicker" value="#ffffff" />
  </label>

  <label>Color:
    <input type="color" id="colorPicker" value="#000000" />
  </label>

  <label>Pen Size:
    <input type="range" id="penSize" min="1" max="50" value="5" />
    <span id="penSizeValue">5</span>
  </label>

  <label>Pen Type:
    <select id="penType">
      <option value="pen">Pen</option>
      <option value="marker">Marker</option>
      <option value="eraser">Eraser</option>
    </select>
  </label>

  <label>Mode:
    <select id="drawMode">
      <option value="freehand">Freehand</option>
      <option value="rectangle">Rectangle</option>
      <option value="circle">Circle</option>
      <option value="text">Text</option>
    </select>
  </label>

  <label>Font Size:
    <input type="number" id="fontSize" value="20" min="10" max="100" />
  </label>

  <label>
    Open Image:
    <input type="file" id="imageUpload" accept="image/*" />
  </label>

  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="uploadImage()">Upload</button>
  <label>
    Filename:
    <input type="text" id="filenameInput" placeholder="mydrawing.png" />
  </label>
  <label>Width: <input type="number" id="canvasWidth" value="800" min="100"></label>
  <label>Height: <input type="number" id="canvasHeight" value="500" min="100"></label>
  <button onclick="resizeCanvas()">Resize</button>
  <label>
  Manual Image Control:
  <input type="checkbox" id="manualImageControl">
</label>
<label>
  X:
  <input type="number" id="imageX" value="0" style="width: 60px;">
</label>
<label>
  Y:
  <input type="number" id="imageY" value="0" style="width: 60px;">
</label>
<label>
  Width:
  <input type="number" id="imageWidth" value="100" style="width: 80px;">
</label>
<label>
  Height:
  <input type="number" id="imageHeight" value="100" style="width: 80px;">
</label>

</div>

<canvas id="canvas" width="800" height="500"></canvas>

<!-- Text Input Box -->
<div id="textInputBox">
  <input type="text" id="textInput" placeholder="Type your text..." />
  <button onclick="applyText()">Apply</button>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let drawing = false;
  let startX = 0, startY = 0;
  let penColor = document.getElementById('colorPicker').value;
  let penSize = parseInt(document.getElementById('penSize').value);
  let penType = document.getElementById('penType').value;
  let drawMode = document.getElementById('drawMode').value;
  let fontSize = parseInt(document.getElementById('fontSize').value);

  let textPos = { x: 0, y: 0 };
  let snapshotBeforeShape = null;

  const undoStack = [];
  const redoStack = [];

  // Event Listeners
  document.getElementById('colorPicker').addEventListener('input', e => penColor = e.target.value);
  document.getElementById('penSize').addEventListener('input', e => {
    penSize = parseInt(e.target.value);
    document.getElementById('penSizeValue').innerText = penSize;
  });
  document.getElementById('penType').addEventListener('change', e => penType = e.target.value);
  document.getElementById('drawMode').addEventListener('change', e => drawMode = e.target.value);
  document.getElementById('fontSize').addEventListener('input', e => fontSize = parseInt(e.target.value));
  document.getElementById('manualImageControl').addEventListener('change', (e) => {
  const enabled = e.target.checked;
    document.getElementById('imageX').disabled = !enabled;
    document.getElementById('imageY').disabled = !enabled;
    document.getElementById('imageWidth').disabled = !enabled;
    document.getElementById('imageHeight').disabled = !enabled;
  });

  // Canvas Events
  canvas.addEventListener('mousedown', e => {
    if (e.button !== 0) return;
    if (drawMode === 'text') {
      showTextInput(e.offsetX, e.offsetY);
      return;
    }

    saveState();
    drawing = true;
    startX = e.offsetX;
    startY = e.offsetY;

    if (drawMode === 'freehand') {
      ctx.beginPath();
      ctx.moveTo(startX, startY);
    } else {
      snapshotBeforeShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
    }
  });

  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;
    const currX = e.offsetX;
    const currY = e.offsetY;

    if (drawMode === 'freehand') {
      setPenSettings();
      ctx.lineTo(currX, currY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(currX, currY);
    } else if (drawMode === 'rectangle' || drawMode === 'circle') {
      ctx.putImageData(snapshotBeforeShape, 0, 0);
      if (drawMode === 'rectangle') {
        drawRectangle(startX, startY, currX, currY);
      } else {
        drawCircle(startX, startY, currX, currY);
      }
    }
  });

  canvas.addEventListener('mouseup', e => {
    if (!drawing) return;
    drawing = false;
    const endX = e.offsetX;
    const endY = e.offsetY;

    if (drawMode === 'rectangle') {
      drawRectangle(startX, startY, endX, endY);
    } else if (drawMode === 'circle') {
      drawCircle(startX, startY, endX, endY);
    }

    ctx.beginPath();
  });

  function setPenSettings() {
    ctx.lineWidth = penSize;
    ctx.lineCap = 'round';

    if (penType === 'eraser') {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.strokeStyle = 'rgba(0,0,0,1)';
      ctx.globalAlpha = 1.0;
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = penColor;
      ctx.globalAlpha = (penType === 'marker') ? 0.3 : 1.0;
    }
  }

  function drawRectangle(x1, y1, x2, y2) {
    setPenSettings();
    ctx.beginPath();
    ctx.rect(x1, y1, x2 - x1, y2 - y1);
    ctx.stroke();
  }

  function drawCircle(x1, y1, x2, y2) {
    setPenSettings();
    const radius = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2) / 2;
    const centerX = (x1 + x2) / 2;
    const centerY = (y1 + y2) / 2;

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.stroke();
  }

  function saveState() {
    const dataURL = canvas.toDataURL();
    undoStack.push(dataURL);

    // Limit to 50 states
    if (undoStack.length > 50) {
      undoStack.shift();
    }

    redoStack.length = 0;
  }

  function undo() {
    if (undoStack.length === 0) return;
    redoStack.push(canvas.toDataURL());
    restoreState(undoStack.pop());
  }

  function redo() {
    if (redoStack.length === 0) return;
    undoStack.push(canvas.toDataURL());
    restoreState(redoStack.pop());
  }

  function restoreState(dataURL) {
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
    img.src = dataURL;
  }

  function clearCanvas() {
    saveState();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

function uploadImage() {
  const dataURL = canvas.toDataURL('image/png');
  const filenameInput = document.getElementById('filenameInput').value.trim();

  if (!filenameInput) {
    alert('Please enter a filename.');
    return;
  }


fetch("{% url 'authz:upload_image' %}", {
  method: 'POST',
  body: JSON.stringify({
    image: dataURL,
    filename: filenameInput
  }),
  headers: {
    'Content-Type': 'application/json',
    'X-CSRFToken': getCSRFToken()
  }
})
.then(async response => {
  const contentType = response.headers.get('Content-Type') || '';

  if (!response.ok) {
    // Try to parse JSON error if possible
    if (contentType.includes('application/json')) {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Upload failed with status ' + response.status);
    } else {
      const errorText = await response.text();
      throw new Error('Upload failed with status ' + response.status + ':\n' + errorText);
    }
  }

  // If it's OK and JSON, proceed
  return response.json();
})
.then(data => {
  alert('Upload successful!');
  console.log(data);
})
.catch(err => {
  console.error('Upload failed:', err.message);
  alert('Error: ' + err.message);
});
}


function getCSRFToken() {
  return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
}


  // TEXT INPUT FUNCTIONS
  function showTextInput(x, y) {
    const inputBox = document.getElementById('textInputBox');
    const input = document.getElementById('textInput');

    textPos = { x, y };
    inputBox.style.left = canvas.offsetLeft + x + 'px';
    inputBox.style.top = canvas.offsetTop + y + 'px';
    inputBox.style.display = 'block';
    input.focus();
  }

  function applyText() {
    const inputBox = document.getElementById('textInputBox');
    const input = document.getElementById('textInput');
    const text = input.value.trim();

    if (text !== '') {
      saveState();
      ctx.font = `${fontSize}px Arial`;
      ctx.fillStyle = penColor;
      ctx.globalAlpha = 1.0;
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillText(text, textPos.x, textPos.y);
    }

    input.value = '';
    inputBox.style.display = 'none';
  }
//enter to apply text
document.getElementById('textInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    applyText();
  }
});

// drag and drop to input image
canvas.addEventListener('dragover', e => {
  e.preventDefault();
});

canvas.addEventListener('drop', e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (!file.type.startsWith('image/')) return;

  const reader = new FileReader();
  reader.onload = () => {
    const img = new Image();
    img.onload = () => {
      saveState();
      drawImageCenteredAndFitted(img);
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});
//input image
document.getElementById('imageUpload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file || !file.type.startsWith('image/')) return;

  const reader = new FileReader();
  reader.onload = function() {
    const img = new Image();
    img.onload = function () {
      saveState();
      drawImageCenteredAndFitted(img);
    };

    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});


//background color
document.getElementById('bgColorPicker').addEventListener('input', e => {
  setBackgroundColor(e.target.value);
});

function setBackgroundColor(color) {
  saveState();
  ctx.globalCompositeOperation = 'destination-over';
  ctx.fillStyle = color;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'source-over';
}

//touch drawing
function getTouchPos(touchEvent) {
  const rect = canvas.getBoundingClientRect();
  const touch = touchEvent.touches[0] || touchEvent.changedTouches[0];
  return {
    x: touch.clientX - rect.left,
    y: touch.clientY - rect.top
  };
}

// TOUCH START
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  const pos = getTouchPos(e);

  if (drawMode === 'text') {
    showTextInput(pos.x, pos.y);
    return;
  }

  saveState();
  drawing = true;
  startX = pos.x;
  startY = pos.y;

  if (drawMode === 'freehand') {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
  } else {
    snapshotBeforeShape = ctx.getImageData(0, 0, canvas.width, canvas.height);
  }
});

// TOUCH MOVE
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (!drawing) return;
  const pos = getTouchPos(e);

  if (drawMode === 'freehand') {
    setPenSettings();
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  } else if (drawMode === 'rectangle' || drawMode === 'circle') {
    ctx.putImageData(snapshotBeforeShape, 0, 0);
    if (drawMode === 'rectangle') {
      drawRectangle(startX, startY, pos.x, pos.y);
    } else {
      drawCircle(startX, startY, pos.x, pos.y);
    }
  }
});

// TOUCH END
canvas.addEventListener('touchend', e => {
  if (!drawing) return;
  drawing = false;
  const pos = getTouchPos(e);

  if (drawMode === 'rectangle') {
    drawRectangle(startX, startY, pos.x, pos.y);
  } else if (drawMode === 'circle') {
    drawCircle(startX, startY, pos.x, pos.y);
  }

  ctx.beginPath();
});

// resize canvas
function resizeCanvas() {
  saveState();
  const width = parseInt(document.getElementById('canvasWidth').value);
  const height = parseInt(document.getElementById('canvasHeight').value);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  canvas.width = width;
  canvas.height = height;
  ctx.putImageData(imageData, 0, 0);
}

// Handle paste event for images
document.addEventListener('paste', function (e) {
  const items = (e.clipboardData || window.clipboardData).items;
  if (!items) return;

  for (const item of items) {
    if (item.type.indexOf('image') !== -1) {
      const blob = item.getAsFile();
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          saveState();
          drawImageCenteredAndFitted(img);
        };

        img.src = event.target.result;
      };

      reader.readAsDataURL(blob);
    }
  }
});

// Centered and fitted helper function
function drawImageCenteredAndFitted(img) {
  const isManual = document.getElementById('manualImageControl')?.checked;

  if (isManual) {
    const x = parseInt(document.getElementById('imageX').value);
    const y = parseInt(document.getElementById('imageY').value);
    const width = parseInt(document.getElementById('imageWidth').value);
    const height = parseInt(document.getElementById('imageHeight').value);

    if (
      isNaN(x) || isNaN(y) ||
      isNaN(width) || isNaN(height) ||
      width <= 0 || height <= 0
    ) {
      alert("Invalid manual image position or size.");
      return;
    }

    ctx.drawImage(img, x, y, width, height);
  } else {
    const canvasAspect = canvas.width / canvas.height;
    const imageAspect = img.width / img.height;

    let drawWidth, drawHeight;

    if (imageAspect > canvasAspect) {
      drawWidth = canvas.width;
      drawHeight = canvas.width / imageAspect;
    } else {
      drawHeight = canvas.height;
      drawWidth = canvas.height * imageAspect;
    }

    const offsetX = (canvas.width - drawWidth) / 2;
    const offsetY = (canvas.height - drawHeight) / 2;

    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
  }
}




</script>

</body>
</html>
